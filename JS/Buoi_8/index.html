function slidebanner(direction) {
  const numberSlide = slide.length - 1;

  slide[index].style.display = "none";

  if (direction === "prev") {
    index = index === 0 ? numberSlide : --index;
  }

  if (direction === "next") {
    index = index === numberSlide ? 0 : ++index;
  }
  
  slide[index].style.display = "block";
}
