  this.box = function () {
    this.attr = "";
    this.text = "";
    this.create = create;
    this.markup = markup;

    function create(attr, text) {
      var style = makeup(attr);
      var result = "<div style=" + style + ">" + text + "</div>";
      return result;
    }

    function markup(attr) {
      var style = "";
      style += "width: " + attr[0];
      style += ";height:" + attr[1];
      style += ";background-color:" + attr[2];
      style += ";color: " + attr[3];
      return style;
          }

    //phân ra 2 method, 1 cái tạo ra cái div, 1 cái dùng để style.
