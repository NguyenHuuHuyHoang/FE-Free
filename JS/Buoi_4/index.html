<script>
  const menu = document.getElementsByClassName("menu")[0];
  const arrLi = menu.children;
  const lenArrLi = arrLi.length;
  let indexActiveLi = -1;

  addEventToArrayItem(arrLi, "click", (e) => {
    removeClassFromArray(arrLi, "active");
    e.target.parentNode.classList.add("active");
  });

  function addEventToArrayItem(arr, event, action) {
    for (i = 0, lenArr = arr.length; i < lenArr; i++) {
      arr[i].addEventListener(event, (e) => {
        action(e);
      });
    }
  }

  function removeClassFromArray(arr, className) {
    for (let i = 0, lenArr = arr.length; i < lenArr; i++) {
      arr[i].classList.remove(className);
    }
  }
