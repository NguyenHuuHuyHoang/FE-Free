<script>
    
  function Car(arrBoxAttributes, boxContent) {
    this.arrBoxAttributes;
    this.boxContent;
    this.printBox = printBox;

    function printBox() {
      document.write(
        `<div style="background-color: ${arrBoxAttributes[0]};color: ${arrBoxAttributes[1]}; width: ${arrBoxAttributes[2]};height: ${arrBoxAttributes[3]}">${boxContent}</div>`
      );
    }
  }

  const car = new Car(["yellow", "red", "200px", "200px"], "car_1");
  const car2 = new Car(["green", "orange", "100px", "200px"], "car_2");
  car.printBox();
  car2.printBox();
</script>
